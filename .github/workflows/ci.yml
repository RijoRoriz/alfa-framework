name: Check License & Format

on: [push, pull_request]

jobs:
  check-license:
    name: Check License Year
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check license year
        run: |
          chmod +x ci/check_license_year.sh
          ci/check_license_year.sh

  check-clang-format:
    name: Check Clang Format
    runs-on: ubuntu-latest
    needs: check-license
    steps:
      - uses: actions/checkout@v3
      - name: Install clang-format
        run: sudo apt-get install -y clang-format
      - name: Run clang-format check
        run: |
          chmod +x ci/check_clang_format.sh
          ci/check_clang_format.sh
